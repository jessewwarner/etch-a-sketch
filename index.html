<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>
</head>
<body>
    <h1>Welcome to Pixel Painter!</h1>
    <div class="container">
        <div class="controls">
            <input type="range" class="size-slider" min="10" max="100" value="16">
            <div class="slider-text">
                Grid Size: <span class="size-value">16</span>
            </div>
            <hr>
            <div class="alpha-container">
                <input type="range" class="opacity-slider" min="1" max="100" value="100">
                <div class="slider-text">
                Opacity: <span class="opacity-value">100</span>%
            </div>
            </div>
            <hr>
            <div class="color-container">
                <h3>Color Options</h3>
                <div>
                    <label for="color-picker">Color: </label>
                    <input type="color" id="color-picker" value="#0000ff">
                </div>
                <div>
                    <label for="rainbow-mode">Rainbow Mode: </label>
                    <input type="checkbox" id="rainbow-mode">
                </div>
            </div>
            <hr>
            <button class="clear-btn">Clear Drawing</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
